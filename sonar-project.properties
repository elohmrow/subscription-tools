# must be unique in a given SonarQube instance
sonar.projectKey=magnolia-module-subscription-tools
# this is the name displayed in the SonarQube UI
sonar.projectName=Magnolia module subscription tools
sonar.projectVersion=1.0
 
# Since SonarQube 4.2, this property is optional if sonar.modules is set.
# If not set, SonarQube starts looking for source code from the directory containing
# the sonar-project.properties file.
sonar.sources=subscription-tools/src/main
sonar.tests=subscription-tools/src/test
 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
sonar.binaries=subscription-tools/target/classes
sonar.java.binaries=subscription-tools/target/classes
 
# Junit reports
sonar.junit.reportsPath=subscription-tools/target/surefire-reports
sonar.junit.reportPaths=subscription-tools/target/surefire-reports
sonar.surefire.reportPaths=subscription-tools/target/surefire-reports
 
# Jacoco reports
sonar.java.coveragePlugin=jacoco
sonar.jacoco.reportMissing.force.zero=true
sonar.jacoco.reportPath=subscription-tools/target/jacoco.exec
sonar.jacoco.reportPaths=subscription-tools/target/jacoco.exec
 
# Debug
sonar.verbose=true
